<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">


  <title>My Website with Embedded React Widget</title>
  <!-- Load React. -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Load your app's JavaScript bundle. -->
  <script src="https://alexander-e-bauer.github.io/static/js/main.175197d8.js"></script>
  <!-- Load your app's CSS. -->
  <link href="https://alexander-e-bauer.github.io/static/css/main.ebdd40da.css" rel="stylesheet">
  
  <!-- Handle GitHub Pages SPA routing -->
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <h1>My Website</h1>
  <p>This is my website content.</p>

  <!-- This is where your React widget will be rendered -->
  <div id="root"></div>

  <script>
    // Initialize your React widget
    ReactDOM.render(
      React.createElement(App),
      document.getElementById('root')
    );
  </script>
</body>
</html>
